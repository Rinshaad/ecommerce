{% extends 'common/base.html' %}
{% load static %}
{% block content%}

<section class="login mb-5" >
    <div class="container my-5 mx-5">
        <h1 class="text-center fw-bold">SELLER LOGIN</h1>
        <div class="row align-items-center shadow border-0 ">
            <div class="col-lg-5 col-12">
                <img src="{% static '/image/login.jpg' %}" alt="" class="img-fluid">

            </div>
            <div class="col-lg-7 col-12">

                <form method="POST">

                  {% csrf_token %}

                    <div class="mb-3">
                      <label for="username" class="form-label fw-bold">Username</label>
                      <input type="name" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                 
                    <button type="submit" class="btn btn-dark">Login</button><br>
                    <span style="color: red;">{{ message }}</span>
                  </form><br>
                  <p>Don't have an account?<a href="{% url 'common:seller_reg' %}" style="color: blue;" class="btn fw-bold">Create an account</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
