{% extends 'seller/base.html' %} 

{% load static %}
{% block content%}

<div style="margin-left: 20%">
  <div class="w3-container w3-teal bg-dark">
    <h2 class="text-white">UPDATE STOCK</h2>
  </div>

  <div class="row ms-4">
    <div class="col-md-6 col-12">
      <div style="border-radius: 1rem; height: 800px; width: 1000px ;margin-top: 100px;">
        <form>
          <table class="table table-striped table-hover">
            <tr>
              <td>
                <label for="selectproduct"><b> Product</b></label>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    select product
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">1</a></li>
                    <li><a class="dropdown-item" href="#">2</a></li>
                    <li><a class="dropdown-item" href="#">3</a></li>
                  </ul>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <label for="curentstock"><b>Current Stock</b> </label>
                  <input
                    type="number"
                    name="current_stock"
                    size="10"
                    class="form-control form-control-sm mt-3"
                    id="Inputcurrentstock"
                  />
                </div>
              </td>
              <td>
                <div class="form-group">
                  <label for="curentstock"><b>New Stock</b> </label>
                  <input
                    type="number"
                    name="new_stock"
                    size="10"
                    class="form-control form-control-sm mt-3"
                    id="Inputcurrentstock"
                  />
                </div>
              </td>
            </tr>
          </table>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" name="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock%}
